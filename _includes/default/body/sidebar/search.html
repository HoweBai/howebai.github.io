<div>
  <style>
    #sidebar-search-input {
      background: rgb(255, 255, 255);
      color: rgb(66, 66, 66);
      width: 100%;
      height: 2em;
      padding: 0 .75em;
      min-height: auto;
      border: none;
      border-radius: 3em;
      border-color: transparent;
      outline: none;
    }
    #sidebar-search-results-container {
      overflow: hidden hidden;
      max-height: 66.6vh;
    }
    #sidebar-search-results-container:hover {
      overflow: auto auto;
    }
  </style>
  <input
      id="sidebar-search-input"
      placeholder={{ page.default.sidebar.search.default-text }}
  />
  <ol id="sidebar-search-results-container"/>
  <script
      src='https://cdn.jsdelivr.net/npm/simple-jekyll-search@1.9.1'
      async='async'
      onload='
          SimpleJekyllSearch({
          json: "/assets/simple-jekyll-search/search.json",
          searchInput: document.getElementById("sidebar-search-input"),
          resultsContainer: document.getElementById("sidebar-search-results-container"),
          searchResultTemplate: `<li><a href="{url}">{title}</a></li>`,
          limit: 999,
          fuzzy: true
          })'
  ></script>
</div>
