<head>
    <!-- todo 这部分优化以下 -->
    <title>
        {% if page.title == "Home" %}
            {{ site.title }} &middot; {{ site.title }}
        {% else %}
            {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>
    {% if site.plugins contains 'jekyll-seo-tag' %}
        {% seo title=false %}
    {% endif %}

    <!-- 一些页面优化标签，看不懂可跳过 -->
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta
        name="viewport"
        content="width=device-width,minimum-scale=1,initial-scale=0.8,user-scalable=yes,minimum-scale=0.4,target-densitydpi=low-dpi"
    />
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link
        rel="alternate"
        href="/feed.xml"
        title="RSS"
        type="application/rss+xml"
    />
    <!-- 网站小图标，可换成你自己的图片，改href中的部分即可 -->
    <link
        rel="apple-touch-icon-precomposed"
        href={{ page.default.header.icon }}
    />
    <link
        rel="shortcut icon"
        href={{ page.default.header.icon }}
    />
    <link
        rel="icon" 
        href={{ page.default.header.icon }}
    />
    <!-- 来自lanyon的页面样式，不要改 -->
    <link
        rel="stylesheet"
        href={{ "/assets/css/lanyon.css" | relative_url }}
    />
    <!--用js引入fontawesome图标样式，功能更丰富-->
    <script
        async="async"
        src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/js/all.min.js"
    ></script>
    <!--百度爬虫推送，http站点使用 http://push.zhanzhang.baidu.com/push.js-->
    <script
        src='https://zz.bdstatic.com/linksubmit/push.js'
        async="async"
    ></script>
    <!--侧边栏放缩修正-->
    <style>
        .wrap {
            transition-property: width,background-size,transform;
            transition-duration: .3s;
            transition-timing-function: ease-in-out;
            display: inline-block;
            background-size: 100% auto;
            background-position: 0% 0%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        @media screen and (min-width: 28rem) {
            .sidebar-overlay #sidebar-checkbox:checked ~ .wrap {
                width: calc(100% - 14rem);
                background-size: calc(100% - 14rem) auto;
                transform: translateX(14rem);
            }
            .layout-reverse.sidebar-overlay #sidebar-checkbox:checked ~ .wrap {
                transform: translateX(0);
            }
    </style>
    <!--网站字体，要换字体建议架梯子上<https://fonts.google.com/>挑选，再通过fonts.loli.net 加速引入-->
    <style>
        .sidebar, html, h1, h2, h3, h4, h5, h6 {
            font-family: -apple-system, BlinkMacSystemFont, "Times New Roma", "Arial", "宋体", "Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol", monospace;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-bottom: 1rem;
        }
    </style>
    <!--表格样式美化-->
    <style>
        td, th {
            padding: 0px;
            border: 0px;
        }
        table {
            border: 0px;
        }
        table tbody {
            display: block;
            overflow: scroll;
        }
        table thead, tbody tr {
            display: table;
            table-layout: fixed;
            width: 100%;
        }
    </style>
    <!--修复行内图片默认样式-->
    <style>
        img {
            display: inline-block;
            margin: 0;
        }
    </style>
    <!-- 自定义滚动条，仅对Chrome系浏览器生效 -->
    <style>
    ::-webkit-scrollbar {
        width: 3px;
        height: 3px;
    }
    ::-webkit-scrollbar-thumb {
        background-color: Gray;
    }
    </style>
    <!-- 防止代码块过长 -->
    <style>
        @media only screen {
            pre {
                max-height: 66.6vh;
                padding: 0 1rem;
                overflow: hidden hidden;
            }
            pre:hover {
                overflow: auto auto;
            }
        }
    </style>
    <!-- 选中字体颜色 -->
    <style>
        ::selection {
            color: White;
            background: rgb(0, 150, 250);
        }
    </style>
</head>
